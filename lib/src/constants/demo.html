<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        function removeDiacritics(input) {
            var diacriticsMap = [
                '√†', '√°', '·∫£', '√£', '·∫°', 'ƒÉ', '·∫±', '·∫Ø', '·∫≥', '·∫µ', '·∫∑',
                '√¢', '·∫ß', '·∫•', '·∫©', '·∫´', '·∫≠', '√®', '√©', '·∫ª', '·∫Ω', '·∫π',
                '√™', '·ªÅ', '·∫ø', '·ªÉ', '·ªÖ', '·ªá', '√¨', '√≠', '·ªâ', 'ƒ©', '·ªã',
                '√≤', '√≥', '·ªè', '√µ', '·ªç', '√¥', '·ªì', '·ªë', '·ªï', '·ªó', '·ªô',
                '∆°', '·ªù', '·ªõ', '·ªü', '·ª°', '·ª£', '√π', '√∫', '·ªß', '≈©', '·ª•',
                '∆∞', '·ª´', '·ª©', '·ª≠', '·ªØ', '·ª±', '·ª≥', '√Ω', '·ª∑', '·ªπ', '·ªµ', 'ƒë', ' '
            ];

            var noDiacriticsMap = [
                'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a', 'a',
                'a', 'a', 'a', 'a', 'a', 'e', 'e', 'e', 'e', 'e', 'e',

                'o', 'o', 'o', 'o', 'o', 'u', 'u', 'u', 'u', 'u', 'u',
                'u', 'u', 'u', 'u', 'u', 'u', 'y', 'y', 'y', 'y', 'y', 'd', ''
            ];

            for (var i = 0; i < diacriticsMap.length; i++) {
                var regex = new RegExp(diacriticsMap[i], 'g');

                input = input.replace(regex, noDiacriticsMap[i]);
            }




            return input;
        }

        function restrictInputToNoDiacritics(element) {
            element.addEventListener('input', function () {
                var currentValue = element.value;
                console.log("üöÄ ~ currentValue:", currentValue)
                var convertedValue = removeDiacritics(currentValue);
                console.log("üöÄ ~ convertedValue:", convertedValue)
                element.value = convertedValue;
            });
        }
    </script>
</head>

<body>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" onfocus="restrictInputToNoDiacritics(this)">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" onfocus="restrictInputToNoDiacritics(this)">

        <input type="submit" value="Login">
    </form>

</body>

</html>
